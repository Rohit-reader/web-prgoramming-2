<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<style>
         body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(16, 114, 184);
            margin: 0;
        }
        .container {
            background: rgb(246, 245, 245);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .error { color: red; font-size: 14px; }
    </style>
    <script>
        function validateForm() {
            let isValid = true;
    
            document.querySelectorAll(".error").forEach(el => el.innerText = "");
    
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let phone = document.getElementById("phone").value.trim();
            let male = document.getElementById("male").checked;
            let female = document.getElementById("female").checked;
            let terms = document.getElementById("terms").checked;
            let country = document.getElementById("country").onselect;
            let toggleSwitch = document.getElementById("toggleSwitch").checked;
            let satisfaction = document.getElementById("satisfaction").value;
    
            if (!name) {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            }
    
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format.";
                isValid = false;
            }
    
            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
                isValid = false;
            }
    
            if (!male && !female) {
                document.getElementById("genderError").innerText = "Select a gender.";
                isValid = false;
            }
    
            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerText = "Phone number must be 10 digits.";
                isValid = false;
            }

            if (!country) {
                document.getElementById("countryError").innerText = "Country must be selected";
                isValid = false;
            }
            if (satisfaction < 20) {
                document.getElementById("satisfactionError").innerText = "Satisfaction must be at least 20.";
                isValid = false;
            }
    
            if (!toggleSwitch) {
                document.getElementById("toggleSwitchError").innerText = "Enable notifications.";
                isValid = false;
            }
    
            if (!terms) {
                document.getElementById("termsError").innerText = "You must agree to terms.";
                isValid = false;
            }
    
            return isValid;
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">TCS LOGIN FORM</h3>
    <form onsubmit="return validateForm()" class="form-control" style = "border-color : black;">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
        <span id="nameError" class="error"></span><br>

        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
        <span id="emailError" class="error"></span><br>
    
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
        <span id="passwordError" class="error"></span><br>

        <label class="form-label">Gender</label>
        <div class="form-check">
            <input type="radio" name="gender" id="male" class="form-check-input">
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" name="gender" id="female" class="form-check-input">
            <label class="form-check-label">Female</label>
        </div>
        <span id="genderError" class="error"></span><br>
    
        <label class="form-label">Phone Number</label>
        <div class="input-group">
            <select id="countryCode" class="form-select">
                <option value="+91">+91 (India)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+61">+61 (Australia)</option>
            </select>
            <input type="tel" id="phone" class="form-control" placeholder="Enter phone number">
        </div>
        <span id="phoneError" class="error"></span><br>

        <label class="form-label">Country</label>
        <select class="form-select" id="country">
            <option selected>Choose...</option>
            <option value="1">USA</option>
            <option value="2">UK</option>
            <option value="3">India</option>
        </select><br>
        <span id="countryError" class="error"></span><br />
    
        <label class="form-label">Satisfaction Level</label>
        <input type="range" id="satisfaction" class="form-range" min="0" max="100">
        <span id="satisfactionError" class="error"></span><br>
    
        <div class="form-check form-switch">
            <label class="form-check-label">Enable notifications from this website</label>
            <input type="checkbox" id="toggleSwitch" class="form-check-input">
        </div>
        <span id="toggleSwitchError" class="error"></span><br>
    
        <div class="mb-3 form-check">
            <input type="checkbox" id="terms" class="form-check-input">
            <label class="form-check-label">Agree to terms and conditions</label>
        </div>
        <span id="termsError" class="error"></span><br>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



</body>
</html>
