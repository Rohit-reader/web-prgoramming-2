<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap 5 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        fieldset.scheduler-border {
     border: 1px l;
     
 }
 </style>
</head>
<body>
    <div class="container mt-3">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Login</legend>
       
        <form class="form-control ">

            <label class="form-label">Username</label>
            <input type="text" class="form-control" /><br />

            <label class="form-label">Password</label>
            <input type="password" class="form-control" />
        </fieldset>


            <label class="form-label">Gender</label><br />
            <div class="input-group form-control">

                <div class="form-check">
                    <input type="radio" class="form-check-input" />
                    <label class="form-check-label">Male</label>

                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" />
                    <label class="form-check-label">Female</label>
                </div>
            </div><br />

            <label class="form-label">Programming Skill</label>
            <div class="input-group form-control">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <label class="form-check-label">Java</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <label class="form-check-label">C++</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <label class="form-check-label">C#</label>
                </div>
            </div><br />
            <label class="form-label">Fruit</label>
            <div class="input-group">
                <label class="form-label">Choose a fruit:</label>
                <select class="form-select">
                    <option>Banana</option>
                    <option>Apple</option>
                    <option>Mango</option>
                </select>
            </div><br />
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5"></textarea><br />
            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
        <!--/div-->
        

    </div>
</body>
</html>
